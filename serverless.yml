resources:
  Resources:
    newBucket:
      Type: AWS::S3::Bucket
      Properties:
       BucketName: dcf-dfym2c-misc
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: dcf-dfym2c-usersTable
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
